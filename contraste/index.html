<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/ico.ico" type="image/x-icon">
    <meta name="theme-color" content="#131a2b">
    <meta name="description"
        content="Colores que contrastan es una herramienta para generar combinaciones de colores con alto contraste, ideal para diseño web y accesibilidad.">
    <meta name="keywords" content="colores, contraste, accesibilidad, diseño web, herramientas de color">
    <meta name="author" content="Becod">
    <title>Contraste de colores</title>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="box top" id="topBox">
            <p class="brand" id="topBrand">color</p>
            <h1 class="text" id="topText">BRIGHT</h1>
            <p class="color-code" id="topColorCode">#c0fd19</p>
        </div>
        <div class="box bottom" id="bottomBox">
            <p class="brand" id="bottomBrand">color</p>
            <h1 class="text" id="bottomText">BRIGHT</h1>
            <p class="color-code" id="bottomColorCode">#fc02ae</p>
        </div>

        <div class="controls">
            <label>
                <input type="color" id="color1" value="#fc02ae">
            </label>
            <i class="fas fa-copy" id="copy1" title="Copiar color izquierdo"></i>

            <label>
                <input type="color" id="color2" value="#c0fd19">
            </label>
            <i class="fas fa-copy" id="copy2" title="Copiar color derecho"></i>
        </div>

    </div>

    <!-- JS de toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <!-- Tu script -->
    <script src="script.js"></script>
</body>

</html>
