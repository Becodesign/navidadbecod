<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ==================== AOS ==================== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <hedader class="hedader">
        <nav class="navbar">
            <div class="logo" data-aos="fade-right" data-aos-duration="2000">
                <span>L</span>ogo
            </div>
            <ul class="menu">
                <li><a href="#" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="100">Home</a></li>
                <li><a href="#" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="200">FAQ</a></li>
                <li><a href="#" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="300">Team</a></li>
                <li><a href="#" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="400">Contacts</a></li>
                <li><a href="#" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500">About</a></li>
            </ul>
            <button class="btn" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="700">Call Me</button>
            <div class="bars">
                <i class='bx bx-list-ul'></i>
            </div>
        </nav>
    </hedader>

    <section class="home" id="home">
        <div class="home__container">
            <div class="home__data">
                <h1 class="home__title" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="400">Chalin
                    <span>Amelia</span>
                </h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="500">
                    I'M A
                    <span class="typewriter-text">
                    </span><label for="">|</label>
                </div>
                <p class="home__description" data-aos="fade-left" data-aos-duration="2000" data-aos-delay=" 600">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam laudantium voluptatibus natus
                    ipsum dolor. Veritatis, itaque ab fugiat placeat magni harum temporibus aperiam blanditiis error.
                </p>

                <div class="social-links" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="700">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>

                <div class="home__btns" data-aos="fade-left" data-aos-duration="2000" data-aos-delay="800">
                    <a href="https://brusespinal.netlify.app/" target="_blank">
                        <button class="btn">
                            Download CV
                        </button>
                    </a>

                </div>
            </div>

            <div class="home__img" data-aos="fade-up" data-aos-duration="3000">
                <img src="./images/Amelia.png" alt="imagen">
            </div>

        </div>
    </section>


    <!-- ==================== AOS  ==================== -->
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>
</body>

</html>
