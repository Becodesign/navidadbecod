<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Octubre</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap');

    :root {
      --color-1: #72157f;
      --color-2: #f99d6b;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Freckle Face", system-ui;
      overflow: hidden;
      background: #0a0116;
      color: #fff;
      user-select: none;

    }

    /* ==== Pantalla inicial ==== */
    .bgoverlay {
      background: rgba(0, 0, 0, 0.5);
      /* Fondo oscuro */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .container {
      position: relative;
      width: 200px;
      /* MÃ¡s pequeÃ±o */
      height: 200px;
      /* MÃ¡s pequeÃ±o */
      text-align: center;
    }

    .ico {
      display: block;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .ico .title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
      font-family: "Freckle Face", system-ui;
      cursor: pointer;
      color: #fff;
      text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
      z-index: 10;

    }

    .ico:before,
    .ico:after,
    .ico2:before,
    .ico2:after {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 12em;
      /* MÃ¡s pequeÃ±o */
      font-family: FontAwesome;
      content: "\f004";
      color: #72157f;
      /* Fucsia fuerte */
      opacity: 0.7;
    }

    .ico2:before,
    .ico2:after {
      color: #72157f;
      /* Fucsia claro */
    }

    .ico:after {
      animation: explode 4s infinite;
    }

    .ico2:before {
      animation: explodeSmall 3s infinite;
    }

    .ico2:after {
      animation: explodeSmall 2s infinite;
    }

    @keyframes explode {
      from {
        transform: scale(1);
        opacity: .5;
      }

      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes explodeSmall {
      from {
        transform: scale(1);
        opacity: 1;
      }

      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* ==== Tarjeta final ==== */
    #mainContent {
      display: none;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #audioToggle {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 5;
      transition: transform 0.3s ease;
    }

    #audioToggle:hover {
      transform: scale(1.2);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
    }

    .card {
      text-align: center;
      max-width: 650px;
      padding: 20px;
      z-index: 2;
    }

    .card img {
      width: 400px;
      opacity: 0;
      filter: drop-shadow(0 5px 15px hsla(21, 92%, 70%, 0.4));
      margin-bottom: 2rem;

    }

    .text span {
      display: inline-block;
      margin: 0 4px;
      font-size: 2.5rem;
      color: var(--color-2);
      opacity: 0;
      line-height: 3rem;
      text-shadow: 0 0px 20px var(--color-1);
    }


    .heart {
      position: absolute;
      font-size: 26px;
      pointer-events: none;

    }

    #bgVideo {
      opacity: 0.3;
      /* Ajusta el valor segÃºn lo que prefieras */
      transition: opacity 0.5s;
    }
  </style>
</head>

<body>
  <!-- Video de fondo solo en pantallas <=768px -->
  <video id="bgVideo" autoplay muted loop playsinline
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1;">
    <source src="./recursos/video.mp4" type="video/mp4">
  </video>

  <!-- Pantalla inicial -->
  <div class="bgoverlay" id="startScreen">
    <div class="container">
      <span class="ico"><span class="ico2"></span>
        <span class="title">Click Me</span>
      </span>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent">
    <div id="audioToggle">ðŸ”‡</div>
    <div class="card">
      <img id="mainImage" src="./recursos/texto.png" alt="DecoraciÃ³n">
      <div class="text" id="animatedText"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" preload="auto" loop crossorigin="anonymous">
    <source src="./recursos/audio4.mp3" type="audio/mpeg">
  </audio>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const lista = [
      "Que este mes llegue cargado de muchas bendiciones.",
      "Que Dios te cubra con su manto de amor y protecciÃ³n.",
      "Te deseo un octubre lleno de logros, sonrisas y tranquilidad."
    ];
    const colores = ["#f99d6b", "#9962ff", "#ff6ca4"]; // Colores diferentes para cada frase

    const emojis = ["ðŸŽƒ", "â­", "â¤ï¸", "ðŸ’œ", "ðŸ§¡", "â¤ï¸"];

    const container = document.getElementById("animatedText");
    const mainImage = document.getElementById("mainImage");
    const bgMusic = document.getElementById("bgMusic");
    const audioToggle = document.getElementById("audioToggle");
    const startScreen = document.getElementById("startScreen");
    const mainContent = document.getElementById("mainContent");

    let index = 0;
    let audioEnabled = false;

    // === Pantalla inicial ===
    startScreen.addEventListener("click", () => {
      gsap.to(startScreen, {
        opacity: 0, duration: 1, onComplete: () => {
          startScreen.style.display = "none";
          mainContent.style.display = "flex";

          // AnimaciÃ³n: entra la imagen solo una vez (mÃ¡s lento)
          gsap.fromTo(mainImage, { y: -300, opacity: 0 }, {
            y: 0,
            opacity: 1,
            duration: 10, // mÃ¡s lento
            ease: "power3.out",
            onComplete: () => {
              // Luego flota cortito infinitamente
              gsap.to(mainImage, {
                y: -15,
                duration: 1.2,
                yoyo: true,
                repeat: -1,
                ease: "sine.inOut"
              });
            }
          });

          mostrarFrase();
          setInterval(mostrarFrase, 6000);
        }
      });
    });

    // Frases animadas
    function mostrarFrase() {
      container.innerHTML = "";
      const words = lista[index].split(" ");
      words.forEach(word => {
        const span = document.createElement("span");
        span.textContent = word;
        span.style.color = colores[index % colores.length]; // Aplica color segÃºn el Ã­ndice
        container.appendChild(span);
      });
      gsap.fromTo(container.querySelectorAll("span"),
        { opacity: 0, y: 20 },
        { opacity: 1, y: 0, duration: 0.8, stagger: 0.3, ease: "back.out(1.7)" }
      );
      index = (index + 1) % lista.length;
    }

    // Explosiones
    document.body.addEventListener("click", (e) => {
      if (!e.target.closest("#audioToggle") && mainContent.style.display === "flex") {
        if (!audioEnabled) {
          bgMusic.muted = false;
          bgMusic.currentTime = 0;
          bgMusic.play().then(() => {
            audioEnabled = true;
            audioToggle.textContent = "ðŸ”Š";
          }).catch(err => console.warn("Audio bloqueado:", err));
        }
        for (let i = 0; i < 12; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          document.body.appendChild(heart);
          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 280;
          gsap.to(heart, {
            x: Math.cos(angle) * distance,
            y: Math.sin(angle) * distance,
            scale: 0.7,
            opacity: 0,
            duration: 2.2,
            ease: "power2.out",
            onComplete: () => heart.remove()
          });
        }
      }
    });

    // Estrellas
    function createStars(num) {
      for (let i = 0; i < num; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(star);
        gsap.to(star, {
          opacity: Math.random(),
          duration: 2 + Math.random() * 2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      }
    }
    createStars(300);

    // BotÃ³n audio
    audioToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      if (bgMusic.paused) {
        bgMusic.play().then(() => {
          audioEnabled = true;
          audioToggle.textContent = "ðŸ”Š";
        }).catch(err => console.warn("Audio bloqueado:", err));
      } else {
        bgMusic.pause();
        audioEnabled = false;
        audioToggle.textContent = "ðŸ”‡";
      }
    });

    // Mostrar el video solo en pantallas <=768px
    function toggleBgVideo() {
      const bgVideo = document.getElementById('bgVideo');
      if (window.innerWidth <= 768) {
        bgVideo.style.display = 'block';
      } else {
        bgVideo.style.display = 'none';
      }
    }
    window.addEventListener('resize', toggleBgVideo);
    window.addEventListener('DOMContentLoaded', toggleBgVideo);
  </script>
</body>

</html>
