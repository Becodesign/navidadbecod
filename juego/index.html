<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Asteroids 3D [Software]</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!--
   Asteroids with software 3d renderer
   Still in progress
   
   Controls:
   WASD - movement
   LMB - shoot
-->
  <!-- partial -->

  <!-- Score Display -->
  <div id="scoreDisplay" class="score-display">
    <div class="score-item">
      <span class="score-label">Puntuación:</span>
      <span id="scoreValue" class="score-value">0</span>
    </div>
    <div class="score-item">
      <span class="score-label">Nivel:</span>
      <span id="levelValue" class="score-value">1</span>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="game-over-screen" style="display: none;">
    <div class="game-over-content">
      <h1>GAME OVER</h1>
      <p>Tu nave ha sido destruida por un asteroide</p>
      <div class="final-score">
        <p>Puntuación Final: <span id="finalScoreValue">0</span></p>
        <p>Nivel Alcanzado: <span id="finalLevelValue">1</span></p>
      </div>
      <button id="restartButton" class="restart-button">Reiniciar Juego</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
